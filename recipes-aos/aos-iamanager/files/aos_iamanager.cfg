{
    "ServerUrl": ":8089",
    "ServerPublicUrl": ":8090",
    "CACert": "/etc/ssl/certs/rootCA.pem",
    "CertStorage": "iam",
    "WorkingDir": "/var/aos/iamanager",
    "FinishProvisioningCmdArgs": [
        "/bin/sh",
        "/usr/bin/finish.sh"
    ],
    "DiskEncryptionCmdArgs": [
        "/bin/sh",
        "/usr/bin/encrypt.sh"
    ],
    "Identifier": {
        "Plugin": "visidentifier",
        "Params": {
            "VISServer": "wss://wwwivi:443"
        }
    },
    "CertModules": [
        {
            "ID": "online",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "userPinPath": "/var/.usrpin.txt"
            }
        },
        {
            "ID": "offline",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 10,
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "userPinPath": "/var/.usrpin.txt"
            }
        },
        {
            "ID": "iam",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth"
            ],
            "AlternativeNames": [
                "aosiam"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/iam/"
            }
        },
        {
            "ID": "sm",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "AlternativeNames": [
                "aossm"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/sm/"
            }
        },
        {
            "ID": "um",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/um/"
            }
        },
        {
            "ID": "diskencryption",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 1,
            "Disabled": false,
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "userPinPath": "/var/.usrpin.txt"
            }
        },
        {
            "ID": "cm",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "AlternativeNames": [
                "aoscm"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/cm/"
            }
        }
    ]
}
