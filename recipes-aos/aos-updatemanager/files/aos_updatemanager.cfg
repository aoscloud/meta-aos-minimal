							[
								"cd /tmp",
								"mkdir image -p",
								"tar -xvf image.tar.bz2 -C image",
								"cd image",
								"./install.sh"
							]
					}
			},
			{
				"ID": "test",
				"Disabled": false,
				"Plugin": "/usr/lib/aos/um_plugins/testmodule.so"
