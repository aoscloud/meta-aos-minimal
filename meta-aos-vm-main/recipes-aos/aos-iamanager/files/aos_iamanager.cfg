{
    "CACert": "/etc/ssl/certs/Aos_Root_CA.pem",
    "CertStorage": "iam",
    "IAMProtectedServerURL": ":8089",
    "IAMPublicServerURL": ":8090",
    "WorkingDir": "/var/aos/iam",
    "NodeInfo": {
        "NodeIDPath": "/etc/machine-id",
        "Attrs": {
            "NODE_TYPE" : "main"
        }
    },
    "DiskEncryptionCmdArgs": [
        "/bin/sh",
        "-c",
        "/opt/aos/setupdisk.sh create $(cat /proc/cmdline | sed -e 's/^.*opendisk.target=//' -e 's/ .*$//') -m /usr/lib/softhsm/libsofthsm2.so -p $(cat /var/aos/iam/.usrpin) ; systemctl restart nfs-server.service || true"
    ],
    "FinishProvisioningCmdArgs": [
        "/opt/aos/provfinish.sh"
    ],
    "Identifier": {
        "Plugin": "visidentifier",
        "Params": {
            "VISServer": "wss://wwwivi:443"
        }
    },
    "CertModules": [
        {
            "ID": "online",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 2,
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscloud",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "offline",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 10,
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscloud",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "iam",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 2,
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscore",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "sm",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 2,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscore",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "um",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 2,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscore",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "cm",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 2,
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscore",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "diskencryption",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 1,
            "Disabled": false,
            "Params": {
                "Library": "/usr/lib/softhsm/libsofthsm2.so",
                "TokenLabel": "aoscore",
                "UserPinPath": "/var/aos/iam/.usrpin",
                "ModulePathInURL": true
            }
        }
    ]
}
